{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row pt-5 mb-5">
        <!-- displaying  Username-->
        <div class="col-md-4">
            <h3> {{user.username| capitalize}} </h3>

            <!--Displaying user short description-->
            {% if user.bio %}
            <p> {{user.bio}}</p>
            {%else%}
            <p> {{user.username| capitalize}} has  no description</p>
            {% endif %}
        </div>

        <!--Display profile photo/user avatar of their choice-->
        <div class="col-md-4">

            {% if user.avatar %}
            <img src="{{url_for('static',filename=user.avatar)}}" alt="" class="img-thumbnail">
            {%else%}
            <p>No User profile Image/Avatar</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
